<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My page</title>
</head>
<body>
    <div class="all">
        <div class="box">
            <div class="green">Create your account</div>
            <form name="person" class="person">
                <h2>First Name</h2>
                <input type="text" class="name" name="name">
                <h2>Second Name</h2>
                <input type="text" class="sname" name="sname">
                <h2>Email adress</h2>
                <input type="text" class="email" name="email">
            </form>
            <form name="point" class="point">
                    <input type="radio" value="https://thumbs.dreamstime.com/b/portrait-happy-smiling-young-indian-man-suit-red-tie-brown-eyes-dark-skin-black-hair-fun-mood-flat-cartoon-character-141778022.jpg" name="tr">man
                    <input type="radio" value="https://image.shutterstock.com/image-vector/african-american-young-woman-thinking-600w-368636690.jpg" name="tr">woman
            </form> 
            <form name="position" class="position">
                <h2>Position</h2>
                <select name="sel" class="positionSel">
                    <option value="None">Choose</option>
                    <option value="Fronted">Fronted</option>
                    <option value="Backend">Backend</option>
                    <option value="QC/QA">QC/OA</option>
                </select>
            </form>
            <form name="checkbox">
                <input type="checkbox" class="checkbox">I agree all statements in Terms of service
            </form>
            <form name="button">
                <div class="button"> <button name="button" id="move" type="button" value="button" class="buttonPerson">move</button></div>
            </form>
        </div>

        <div class="box2">
            <div class="image"></div>
            <div class="greenTop"></div>
            <div class="boxName">
                <div class="name2"></div>
                <div class="sname2"></div>
            </div>
            <div class="boxEmail"></div>
            <div class="boxPosition"></div>
            <div class="boxButton">
                <button class="button2" name="button2" id="signOut" value="button2">Sign Out</button>
            </div>
            <div class="greenBottom2"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
